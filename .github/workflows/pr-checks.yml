name: PR Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  pr-info:
    name: PR Information
    runs-on: ubuntu-latest

    steps:
      - name: PR details
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BRANCH: ${{ github.head_ref }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "üìã PR #${PR_NUMBER}"
          echo "üåø Branch: ${PR_BRANCH}"
          echo "üë§ Author: ${PR_AUTHOR}"
          echo "üìù Title: ${PR_TITLE}"

  size-check:
    name: PR Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check PR size
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          FILES_CHANGED=$(git diff --name-only "origin/${BASE_REF}...HEAD" | wc -l)
          LINES_CHANGED=$(git diff --shortstat "origin/${BASE_REF}...HEAD" | grep -oE '[0-9]+ insertion|[0-9]+ deletion' | grep -oE '[0-9]+' | awk '{s+=$1} END {print s}')

          echo "üìä PR Size Metrics:"
          echo "Files changed: ${FILES_CHANGED}"
          echo "Lines changed: ${LINES_CHANGED}"

          if [ "${FILES_CHANGED}" -gt 50 ]; then
            echo "‚ö†Ô∏è  Warning: Large PR with ${FILES_CHANGED} files changed"
            echo "Consider breaking this into smaller PRs for easier review"
          fi

          if [ "${LINES_CHANGED}" -gt 1000 ]; then
            echo "‚ö†Ô∏è  Warning: Large PR with ${LINES_CHANGED} lines changed"
            echo "Consider breaking this into smaller PRs for easier review"
          fi

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # Only run on public repos or private repos with GitHub Advanced Security enabled
    if: github.event.pull_request.base.ref == 'main' && (github.repository_visibility == 'public' || github.repository_visibility == 'internal')
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0
        continue-on-error: true

  dependency-audit:
    name: Dependency Audit (pnpm)
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'main'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=moderate || echo "‚ö†Ô∏è Security vulnerabilities found. Please review."

  quality-summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [pr-info, size-check]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "‚úÖ PR quality checks completed"
          echo "üìä Size check: ${{ needs.size-check.result }}"
          echo ""
          echo "The main quality gates (lint, typecheck, tests, build) are running in the 'Quality Gate' workflow"
          echo "Check the 'Quality Gate' workflow for full validation results"
