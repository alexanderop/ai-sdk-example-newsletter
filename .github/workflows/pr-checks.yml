name: PR Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  pr-info:
    name: PR Information
    runs-on: ubuntu-latest

    steps:
      - name: PR details
        run: |
          echo "üìã PR #${{ github.event.pull_request.number }}"
          echo "üåø Branch: ${{ github.head_ref }}"
          echo "üë§ Author: ${{ github.event.pull_request.user.login }}"
          echo "üìù Title: ${{ github.event.pull_request.title }}"

  size-check:
    name: PR Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          FILES_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          LINES_CHANGED=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | grep -oE '[0-9]+ insertion|[0-9]+ deletion' | grep -oE '[0-9]+' | awk '{s+=$1} END {print s}')

          echo "üìä PR Size Metrics:"
          echo "Files changed: $FILES_CHANGED"
          echo "Lines changed: $LINES_CHANGED"

          if [ "$FILES_CHANGED" -gt 50 ]; then
            echo "‚ö†Ô∏è  Warning: Large PR with $FILES_CHANGED files changed"
            echo "Consider breaking this into smaller PRs for easier review"
          fi

          if [ "$LINES_CHANGED" -gt 1000 ]; then
            echo "‚ö†Ô∏è  Warning: Large PR with $LINES_CHANGED lines changed"
            echo "Consider breaking this into smaller PRs for easier review"
          fi

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'main'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

  quality-summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [pr-info, size-check]

    steps:
      - name: Summary
        run: |
          echo "‚úÖ PR quality checks completed"
          echo "The main quality gates are running in the 'Quality Gate' workflow"
