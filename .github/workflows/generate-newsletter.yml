name: Generate Newsletter

on:
  schedule:
    # Runs every Monday at 9:00 AM UTC
    # Edit this cron expression to change the schedule
    - cron: '0 9 * * 1'

  # Allow manual triggering from Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate newsletter
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: pnpm newsletter

      - name: Commit and push newsletter
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add generated newsletter
          git add content/newsletters/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit with date in message
          DATE=$(date +%Y-%m-%d)
          git commit -m "chore: generate newsletter for $DATE"

          # Push to main branch
          git push
