name: Quality Gate

on:
  push:
    branches: [main, develop, add-script-ai-sdk]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run fast linting (oxlint)
        run: pnpm run lint:fast

      - name: Run comprehensive linting (ESLint)
        run: pnpm run lint

      - name: Run type checking
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm test --run --coverage
        env:
          ANTHROPIC_API_KEY: test-api-key-for-testing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality-checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-build
          path: .output
          retention-days: 7

  newsletter-validation:
    name: Newsletter Script Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: quality-checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate newsletter script syntax
        run: npx tsx --check scripts/generate-newsletter.ts

  all-checks-passed:
    name: All Quality Gates Passed
    runs-on: ubuntu-latest
    needs: [quality-checks, build, newsletter-validation]
    if: always()

    steps:
      - name: Check all jobs status
        env:
          QUALITY_CHECKS_RESULT: ${{ needs.quality-checks.result }}
          BUILD_RESULT: ${{ needs.build.result }}
          NEWSLETTER_RESULT: ${{ needs.newsletter-validation.result }}
        run: |
          echo "Quality Checks: ${QUALITY_CHECKS_RESULT}"
          echo "Build: ${BUILD_RESULT}"
          echo "Newsletter Validation: ${NEWSLETTER_RESULT}"
          echo ""

          if [[ "${QUALITY_CHECKS_RESULT}" != "success" || \
                "${BUILD_RESULT}" != "success" || \
                "${NEWSLETTER_RESULT}" != "success" ]]; then
            echo "❌ One or more quality gates failed"
            exit 1
          fi
          echo "✅ All quality gates passed successfully"
